<body>

  <!-- end page header -->
  <div class="clearfix"></div>
  <div class="section-lg counters m-bottom4">
    <div class="container">
      <div class="row">
        <div class="reg_form">
          <form class="sky-form" id="sky-form">
            <header>Don't have an Account? Register Now!</header>
            <fieldset>
              <h1><b><u>College Details</u></b></h1><br>
              <div class="section">
                <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="text" placeholder="College Name" name="username">
                  <b class="tooltip tooltip-bottom-right">Needed to enter the website</b> </label>
              </div>
              <div class="section">
                <label class="input"> <i class="icon-append fa fa-envelope-o"></i>
                  <input type="email" placeholder="Phone Number" name="email">
                  <b class="tooltip tooltip-bottom-right">Needed to verify your account</b> </label>
              </div>
              <div class="section">
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" id="password" placeholder="Department Name" name="password">
                  <b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
              </div>
              <div class="section">
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" placeholder="College URL" name="passwordConfirm">
                  <b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
              </div>
              <div class="section">
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" placeholder="Email-Id" name="passwordConfirm">
                  <b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
              </div>
            </fieldset>
            <h1><b><u>Personal Details</u></b></h1>
            <fieldset>
              <div class="section">
                <label class="input"> <i class="icon-append fa fa-envelope-o"></i>
                  <input type="email" placeholder="Phone Number" name="email">
                  <b class="tooltip tooltip-bottom-right">Needed to verify your account</b> </label>
              </div>
                <div class="section col col-6">
                  <label class="input">
                    <input type="text" placeholder="Name" name="firstname">
                  </label>
                </div>
                <div class="section col col-">
                  <label class="input">
                    <input type="text" placeholder="Email-Id" name="lastname">
                  </label>
                </div>
                <div class="section col col-">
                  <label class="input">
                    <input type="text" placeholder="Contact Number" name="lastname">
                  </label>
                </div>
                <div class="section col col-">
                  <label class="input">
                    College-Id Card
                     <input type="file" name="fileToUpload" id="fileToUpload" name="lastname">
                    <!--<input type="text" placeholder="College-Id Card" name="lastname">-->
                  </label>
                </div>
                <div class="section col col-">
                  <label class="input">
                    <input type="text" placeholder="Username" name="lastname">
                  </label>
                </div>
                <div class="section col col-">
                  <label class="input">
                    <input type="text" placeholder="Password" name="lastname">
                  </label>
                </div>
            </fieldset>
            <footer>
              <button class="btn button" type="submit">Submit</button>
            </footer>
          </form>
        </div>
      </div>
