{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section>
{#    <center>#}
      <div class="container">
          <div class="col-lg-7">
            <form action="/hod/hod_register/" class="contact-form text-left" method = "post" enctype="multipart/form-data">
                {% csrf_token %}
              <h2>College Details</h2>
              <div class="form-group mb-4">
                <label>College Name<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="college_name" placeholder="e.g. U.V.Patel College Of Engineering" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Phone Number<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="college_phone_number" placeholder="9428656325" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Department Name<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="college_department_name " placeholder="Computer Engineering" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>College URL<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="college_url" placeholder="ganpatuniversity.ac.in" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Email-Id<sup class="text-primary">&#10033;</sup></label>
                <input type="email" name="college_email" placeholder="abc12@gmail.com" class="form-control">
              </div>

              <br>

              <h2>Personal Details</h2>
              <div class="form-group mb-4">
                <label>Full Name<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="hod_fullname" placeholder="e.g. Johnny Depp" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Phone Number<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="hod_phone_number" placeholder="985963289" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Email-Id<sup class="text-primary">&#10033;</sup></label>
                <input type="email" name="hod_email" placeholder="Johnnydeep!gmail.com" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>User Name<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="hod_username" placeholder="e.g. JD" class="form-control">
              </div>
{#              <div class="form-group mb-4">#}
{#                <label>Password<sup class="text-primary">&#10033;</sup></label>#}
{#                <input type="password"  class="form-control">#}
{#              </div>#}
              <div class="form-group mb-4">
                <label>Confirm Password<sup class="text-primary">&#10033;</sup></label>
                <input type="password" name="hod_password" class="form-control">
              </div>
              <div class="form-group mb-4">
              <input type="file" name="hod_id_card_image" id="fileToUpload" >
              </div>

              <input type="hidden" name="hod_verification" value="0">
              <input type="hidden" name="user_type " value="2">

              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
              </div>
            </form>
          </div>
        </div>
      </div>
{#    </center>#}
    </section>

{% endblock %}
