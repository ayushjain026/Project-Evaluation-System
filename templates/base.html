{% load static %}

<title>E-School - Professional Learning and Courses HTML5 Template</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

<!-- Template Styles -->
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/Simple-Line-Icons-Webfont/simple-line-icons.css' %}"/>
<link rel="stylesheet" href="{% static 'css/et-line-font/et-line-font.css' %}">

<!-- Magnific Popup -->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

<!-- Responsive Devices Styles -->
<link rel="stylesheet" media="screen" href="{% static 'css/responsive-leyouts.css' %}" type="text/css" />

<!-- Mega Menu -->
<link rel="stylesheet" href="{% static 'js/megamenu/stylesheets/screen.css' %}">

<!-- Animations -->
<link href="{% static 'js/animations/css/animations.min.css' %}" rel="stylesheet" type="text/css" media="all" />

<!-- forms -->
<link rel="stylesheet" href="{% static 'js/form/css/sky-forms.css' %}" type="text/css" media="all">



{% block content %}
{% endblock %}



<!-- end site wrapper-->

<a href="#" class="scrollup"></a>
<!-- end scroll to top of the page-->

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Mega Menu -->
<script src="{% static 'js/megamenu/js/main.js' %}"></script>
<script src="{% static 'js/megamenu/js/onepage.js' %}"></script>

<!-- Magnific Popup -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/magnific-popup-options.js' %}"></script>

<!-- Counters -->
<script src="{% static 'js/aninum/jquery.animateNumber.min.js' %}"></script>

<!-- Animations -->
<script src="{% static 'js/animations/animations.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/animations/appear.min.js' %}" type="text/javascript"></script>

<!-- Scroll Up -->
<script src="{% static 'js/scrolltotop/totop.js' %}" type="text/javascript"></script>
