{% extends 'base.html' %}
{% load static %}
{% block content %}

<html lang="en">

    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({% static 'images/bg_1.jpg'%})">
        <div class="container">
            <div class="row align-items-end justify-content-center text-center">
                <div class="col-lg-7">
                <h2 class="mb-0">Register</h2>
                <p> &nbsp </p>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-breadcrumns border-bottom">
        <div class="container">
            <a href="index-2.html">Home</a>
            <span class="mx-3 icon-keyboard_arrow_right"></span>
            <span class="current">Register</span>
        </div>
    </div>

    <fieldset>
    <form action="hod/hod_register/" enctype="multipart/form-data" method="post">

        {% csrf_token %}
        {{form.as_p}}
    <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                        <h3>College Details:</h3>
                        <div class="col-md-12 form-group">
                            <label for="username">College Name:</label>
                            <input type="text" name="college_name" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="college_email"  class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>College Phone Number:</label>
                            <input type="text" name="college_phone_number" class="form-control form-control-lg">
                        </div>

                        <h3>HOD Registration:</h3>
                        <div class="col-md-12 form-group">
                            <label>Full Name:</label>
                            <input type="text" name="fullname" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>User Name:</label>
                            <input type="text" name="name" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Department:</label>
                            <input type="text" name="department" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Email:</label>
                            <input type="text" name="email" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Photo of your College ID Card:</label>
                            <input type="file" name="id_card_image" class="form-control form-control-lg">
                        </div>
                        <input type="hidden" value="False" name="verification">
                        <input type="hidden" value="1" name="user_type">

                    </div>
                <div class="row">
                    <div class="col-12">
                        <input type="submit" value="Register" class="btn btn-primary btn-lg px-5">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </form>
    </fieldset>

{% endblock %}
