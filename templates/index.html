{% extends 'base.html' %}
{% load static %}
{% block content %}

    <br><br><br>
    <h1>This is Index</h1>

    {% for message in messages %}
        <script>
        alert('{{message}}')
        </script>
    {% endfor %}

    {% if user.is_authenticated %}
        <h2>Welcome, {{user.first_name}}</h2>
        {% if user.is_staff == 1 %}
        <h2><a href="/hod/hod_dashboard/">Dashboard</a>
        {% endif %}
    {% endif %}

{% endblock %}
