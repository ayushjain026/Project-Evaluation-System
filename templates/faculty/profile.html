{% extends 'base_hod.html' %}
{% load static %}
{% block content %}

<style>
section.left_padding{
    padding: 10px 0px 0px 250px;
}
.file-dummy {
    width: 100%;
    padding: 20px;
    border: 2px dashed gray;
    text-align: center;
    transition: background 0.3s ease-in-out;
    background-color: lightblue;}
    .success {
      display: none;
    }
.middle{
    {#width:  0px 0px 0px 0px;#}
    {#padding: 0px 0px 0px 0px;#}
    border: 2px dashed gray;
    text-align: center;
    transition: background 0.3s ease-in-out;
    background-color: lightblue;
}
</style>
    <pre>
        {% for message in messages %}
        <h3 class="middle">
                    {{message}}
        </h3>
        {% endfor %}
        </pre>
{% for info in user_info %}
    <section class="left_padding">
    <center>
      <div class="container">
          <div class="col-lg-7">
            <form method = "post" action="/faculty/profile/" enctype="multipart/form-data" class="contact-form text-left" >
                {% csrf_token %}
                <h2><B>Profile</B></h2>
              <div class="form-group mb-4">
                <label>Faculty Name<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="fac_fname" value="{{ info.fullname }}" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Username<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="fac_uname" value="{{ info.username }}" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>E-mail<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="fac_email" readonly value="{{ info.faculty_email }}" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Subjects<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="fac_pno" readonly value="{{ info.subjects }}" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Password<sup class="text-primary">&#10033;</sup></label>
                <input type="password" name="fac_pass" class="form-control">
              </div>
              <input type="hidden" value="{{ info.id }}" name="id">

            <div class="form-group mb-4">
                <label>Department<sup class="text-primary">&#10033;</sup></label>
                <input type="text" name="fac_dep" value="{{ info.department }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
            </form>
          </div>
        </div>
    </center>
    </section>
{% endfor %}
{% endblock %}
